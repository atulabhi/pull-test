<style>
    .active-link {

</style>



<div class="workload pd-t-b-heading1">

            <div class="col-md-12 pd-t-b-heading2 desktop">
                <div class="workloads-outer">
                    <div class="workload-img " routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">

                            </div>

                                <div class="workload-img" routerLinkActive="active-link">
                                    <a [routerLink]="['/cassandra']"><img src="assets/images/workloads/cassandra-tag.svg" alt=""></a>
                                </div>
                                <div class="workload-img" routerLinkActive="active-link">
                                    <a [routerLink]="['/postgresql']"><img src="assets/images/workloads/postgresql-tag.svg" alt=""></a>

                        <i class="fa fa-angle-right" aria-hidden="true" style="font-size:40px;color:black;width:10%"></i>
